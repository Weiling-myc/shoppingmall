<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
    <meta content="webkit" name="renderer"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <title></title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/common.css}" type="text/css"/>
    <script th:src="@{/layui/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <style>
    </style>
</head>
<body class="site-home">
<!--头部模块-->
<div th:replace="mall/common::head"></div>
<div class="layui-container" id="content">
    <div class="layui-row" style="margin-top: 30px;text-align: center;">
        <p style="font-size: 25px;font-weight: 300;color: #FF5722;" th:text="${msg}"></p>
        <br/>
        <P><span class="layui-badge" id="sec">6</span>&emsp;秒后返回...</P>
    </div>
    <script>
        //        <![CDATA[
        var index;
        index = window.setInterval(function () {
            var sec = $("#sec").text();
            if (sec == 0) {
                window.clearInterval(index);
                window.history.back();
            } else {
                $("#sec").text(--sec);
            }
        }, 1000);
        //        ]]>
    </script>
</div>
<!--底部-->
<div th:replace="mall/common::foot"></div>
</body>
</html>
